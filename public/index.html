<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Bungee & Source sans pro font -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:400,400i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <!-- New Tweet CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />

    <!-- Tweets CSS -->
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css" />

  </head>

  <body id="top">

    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <span class="float-right">Write
        <span class="source-sans-pro"> &nbsp;&nbsp;a new tweet</span>
        <p><a href="#top" class="fas fa-angle-double-down sliding-link"></a></p>
    </span>
    </nav>

    <header class="me">
      <div class="centre">
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="name">
        <h2>Christopher</h2>
      </div>
    </header>
    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
          <h2></h2>
          <h1 class="toggleError"></h1>
          <form method="POST" action="/tweets" id="tweet">
            <textarea name="text" id ="composeTweet" placeholder="What are you humming about?"></textarea><br>
            <input type="submit" value="Tweet" class="button">
            <span class="counter">140</span>
          </form>
        </section>
        <section id="tweets-container">

        </section>
    </main>
  <!-- External JS -->
  <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

  <!-- App JS -->
  <script type="text/javascript" src="/scripts/app.js"></script>

  <!-- Composer Char Counter JS -->
  <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  <!-- Retweet icons -->
  <script src="https://kit.fontawesome.com/a1cd6c8d5f.js"></script>
  </body>
</html>
